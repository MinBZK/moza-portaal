name: CI

on: [push, pull_request]

jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: public

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: public/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: public/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('public/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: install

    defaults:
      run:
        working-directory: public

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore node_modules from cache
        uses: actions/cache@v4
        with:
          path: public/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('public/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run lint
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: install

    defaults:
      run:
        working-directory: public

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore node_modules from cache
        uses: actions/cache@v4
        with:
          path: public/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('public/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run tests
        run: |
          echo "No tests set up yet"
          exit 0
